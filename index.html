<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <header>
      <img class=lshape src="./image/Lshape.png" alt="lshape">
      <img class=zigzag src="./image/zigzag.png" alt="zigzag">
    </header>
  <section>
    <img class="diagnol" src="diagnol.png" alt="diagnol">
    <div class="background">

     <div class="content">
        <div><img class="product" src="./images/image-product-desktop.jpg" alt="Perfume"></div>
        <div class="info">
          <h3>Perfume</h3>
          <h1>Gabrielle<br>Essence Eau De Parfum</h1>
          <p>A floral,solar and voluptuous<br>interpretaion
           composed by Olivier Polge,Perfumer-Creator for the House of CHANEL</p>
           <p class="discount">$169.99</p>
        <h1 class="pricing" >$149.99 </h1>
          <button class="btn">
            Add to Cart</button>
    
        </div>
      </div>
    </div>
  </section>  
<footer>
    <div class="dottedline">
      <img class="blueline"src="./image/dottedline.png" alt="dotted line">
      <img class="blueline" src="./image/dottedline.png" alt="dotted line">
      <img class=blueline src="./image/dottedline.png" alt="dotted line">
    </div>
    <div><img class=semicircle src="./images/semicircle.png" alt="semicircle"></div>
</footer>
</body>
</html>
